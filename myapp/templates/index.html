<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My form</title>
</head>
<body>
<a href="{% url 'contact' %}">Contact</a>
<h1> eMobilis Students</h1>
<form action="" method="post">

    {% csrf_token %}
    <label for="firstnun">Firstname</label>
    <input type="text" id="firstnun" name="first_name"><br><br>
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" name="last_name"><br><br>
    <label for="age">Age</label>
    <input type="text" id="age" name="Age"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="Email"><br><br>


    <input type="submit" value="Register Here!!!">


</form>

<h1>Lists of students</h1>
<ul>
    
    {% for  mwanafunzi in mwanafunzione %}
        <li>{{mwanafunzi.first_name}} {{ mwanafunzi.last_name }}</li>
    	
    {% endfor %}
    
    

</ul>


</body>
</html>
